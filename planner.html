<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planner NB Projetos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f0f4f8;
      color: #222;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #005a9e;
      color: white;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.5rem;
      user-select: none;
    }
    #app-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: calc(100vh - 64px);
    }
    #sidebar {
      width: 240px;
      background-color: #0078d4;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      gap: 1rem;
    }
    #sidebar h2 {
      margin: 0 0 1rem 0;
      font-weight: 700;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #sidebar button:hover,
    #sidebar button.active {
      background-color: #004a85;
    }
    main {
      flex: 1;
      background: white;
      padding: 1rem;
      overflow: auto;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-primary {
      background-color: #0078d4;
      color: white;
    }
  </style>
</head>
<body>
<header>
  Planner NB Projetos - <span id="user-info">Autenticando...</span>
</header>

<div id="app-container">
  <aside id="sidebar">
    <h2>Menu</h2>
    <button id="btn-kanban" class="active" onclick="showTab('kanban-tab')"><i class="fa-solid fa-table-columns"></i> Kanban</button>
    <button id="btn-dashboard" onclick="showTab('dashboard-tab')"><i class="fa-solid fa-chart-pie"></i> Dashboard</button>
    <button id="btn-new-project" onclick="showTab('new-project-tab')"><i class="fa-solid fa-plus"></i> Novo Projeto</button>
    <button id="btn-logout" style="margin-top:auto; background:#b91c1c;"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </aside>

  <main>
    <section id="kanban-tab" class="tab" style="display: block;">
      <p>Área de projetos aparecerá aqui após login.</p>
    </section>
    <section id="dashboard-tab" class="tab" style="display:none;">
      <p>Dashboard de projetos</p>
    </section>
    <section id="new-project-tab" class="tab" style="display:none;">
      <p>Formulário para novo projeto</p>
    </section>
  </main>
</div>

<script type="module" src="./app.js"></script>
<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => {
      tab.style.display = (tab.id === tabId) ? 'block' : 'none';
    });
    document.querySelectorAll('#sidebar button').forEach(btn => btn.classList.remove('active'));
    if(tabId === 'kanban-tab') document.getElementById('btn-kanban').classList.add('active');
    if(tabId === 'dashboard-tab') document.getElementById('btn-dashboard').classList.add('active');
    if(tabId === 'new-project-tab') document.getElementById('btn-new-project').classList.add('active');
  }
  window.showTab = showTab;
</script>
</body>
</html>
