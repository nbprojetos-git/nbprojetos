<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner NB Projetos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* ... estilos anteriores mantidos ... */
    /* Filtros */
    #filtros {
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <header>
    <h1>Planner NB Projetos</h1>
    <div id="user-info"></div>
  </header>
  <nav>
    <button onclick="showTab('kanban-tab')">Kanban</button>
    <button onclick="showTab('dashboard-tab')">Dashboard</button>
    <button onclick="showTab('new-project-tab')">Novo Projeto</button>
  </nav>

  <section id="kanban-tab" class="tab">
    <div id="filtros">
      <select id="filter-client" onchange="applyFilters()">
        <option value="">Todos os clientes</option>
      </select>
      <select id="filter-project" onchange="applyFilters()">
        <option value="">Todos os projetos</option>
      </select>
    </div>
    <div id="kanban">
      <!-- Colunas A Fazer, Em Andamento, Concluído -->
    </div>
  </section>

  <section id="dashboard-tab" class="tab" style="display: none">
    <canvas id="dashboardChart"></canvas>
  </section>

  <section id="new-project-tab" class="tab" style="display: none">
    <form id="project-form">
      <!-- Formulário para novo projeto -->
    </form>
  </section>

  <!-- Modal para detalhes -->
  <div id="project-modal" style="display:none;"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5cFM7baPCN_9QXDgYYybooj-DHVBsAsY",
      authDomain: "plannernb.firebaseapp.com",
      projectId: "plannernb",
      storageBucket: "plannernb.firebasestorage.app",
      messagingSenderId: "629344668472",
      appId: "1:629344668472:web:a49faf88027c0a23728fcd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const login = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-info').innerText = `Olá, ${user.displayName}`;
        // Aqui vamos carregar os dados dos projetos e preencher filtros
      } else {
        await login();
      }
    });

    // Exporte referências para usar nos scripts do Kanban
    window.firebaseRefs = { db, collection, addDoc, getDocs, updateDoc, doc, onSnapshot, query, where };
  </script>

  <!-- Scripts da aplicação -->
  <script src="kanban.js" type="module"></script>
</body>
</html>
