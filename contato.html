<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - NB Projetos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contato-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #ff6f00;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #cc6a00;
    }
  </style>
</head>
<body>

  <div class="contato-container">
    <h2>Entre em Contato</h2>
    <form action="https://formsubmit.co/paulob.nbprojetos@gmail.com" method="POST">
      <!-- Anti-spam -->
      <input type="hidden" name="_captcha" value="false" />

      <!-- Redirecionamento pós envio -->
      <input type="hidden" name="_next" value="https://nbprojetos.com/obrigado.html" />

      <!-- Campos visíveis -->
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="text" name="assunto" placeholder="Assunto" />
      <textarea name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
